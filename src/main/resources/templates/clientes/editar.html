<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Editar Cliente</title>
</head>

<body>
  <h1>Editar Cliente</h1>
  <form th:action="@{/clientes/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" />
    <br />
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" />
    <br />
    <label for="escolaridade">Escolaridade:</label>
    <select id="escolaridade" th:field="*{escolaridade}">
      <option th:each="escolaridade : ${escolaridades}" th:value="${escolaridade}"
        th:text="${escolaridade.getDescricao()}" th:selected="${escolaridade == cliente.escolaridade}"></option>
    </select>
    <br />
    <label for="estadoCivil">Estado Civil:</label>
    <select id="estadoCivil" th:field="*{estadoCivil}">
      <option th:each="estadoCivil : ${estadosCivis}" th:value="${estadoCivil}" th:text="${estadoCivil.getDescricao()}"
        th:selected="${estadoCivil == cliente.estadoCivil}"></option>
    </select>
    <br />
    <label for="genero">GÃªnero:</label>
    <select id="genero" th:field="*{genero}">
      <option th:each="genero : ${generos}" th:value="${genero}" th:text="${genero.getDescricao()}"
        th:selected="${genero == cliente.genero}"></option>
    </select>
    <br />
    <button type="submit">Salvar</button>
  </form>
  <a href="/clientes">Voltar</a>
</body>

</html>
